<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>파동의 중첩과 간섭</title>
</head>

<body style="background-color: beige;">
    <canvas id="canvas" width="1000px" height="500px"
        style="border: solid 2px black; border-radius: 10px; display: inline-block;"></canvas>
    <form style="display: inline-block;" id="form" onsubmit="return false;">
        <fieldset>
            <legend>파동</legend>
            파동 1의 속력: <input type="text" id="w1_V" value="1" onkeyup="recheck();"><br>
            파동 1의 파장: <input type="text" id="w1_L" value="1" onkeyup="recheck();"><br>
            파동 1의 진폭: <input type="text" id="w1_A" value="1" onkeyup="recheck();"><br><br>
            파동 2의 속력: <input type="text" id="w2_V" value="3" onkeyup="recheck();"><br>
            파동 2의 파장: <input type="text" id="w2_L" value="1" onkeyup="recheck();"><br>
            파동 2의 진폭: <input type="text" id="w2_A" value="-1" onkeyup="recheck();"><br><br>
            <label><input type="checkbox" id="w1_show" value="파동 1 표시" onchange="recheck();" checked>파동 1 표시</label>
            <label><input type="checkbox" id="w2_show" value="파동 2 표시" onchange="recheck();" checked>파동 2 표시</label><br><br>
            <button onclick="playClicked();">재생/일시정지</button>
            <button onclick="stop(playid);">정지</button>
            <button onclick="redraw();">확인</button>
        </fieldset>
    </form>
    <script src="./js/canvas.js"></script>
</body>

</html>
